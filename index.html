        /* æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ */
        .messages-section {

        .message-content {

        .loading {

        .error {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒŸ åˆ†ç±»ç•™è¨€æ¿ ğŸŒŸ</h1>
            <p>åˆ†äº«ä½ çš„æƒ³æ³•ï¼Œè®°å½•ç¾å¥½æ—¶å…‰</p>
        </div>

        <!-- å¯¼èˆªæ  -->
        <div class="nav-container">
            <div class="nav-tabs">
                <button class="nav-tab active" data-category="chat">ğŸ’¬ é—²èŠåŒº</button>
                <button class="nav-tab" data-category="dreams">âœ¨ æ¢¦å¢ƒé›†</button>
                <button class="nav-tab" data-category="work">ğŸ’¼ å·¥ä½œé—´</button>
                <button class="nav-tab" data-category="media">ğŸµ å½±éŸ³è§’</button>
            </div>
        </div>

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-section">
            <div class="input-group">
                <input type="text" class="name-input" placeholder="è¯·è¾“å…¥ä½ çš„æ˜µç§°..." maxlength="20">
                <textarea class="message-input" placeholder="åˆ†äº«ä½ çš„æƒ³æ³•..." maxlength="500"></textarea>
            </div>
            <button class="submit-btn">å‘å¸ƒç•™è¨€</button>
        </div>

        <!-- æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ -->
        <div class="messages-section">
            <h2 class="section-title">ğŸ’¬ é—²èŠåŒº</h2>
            <div class="messages-container">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>
    </div>

    <!-- Firebase é…ç½® -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>

    <script>
        // Firebase é…ç½® - è¯·æ›¿æ¢ä¸ºä½ çš„é…ç½®
        const firebaseConfig = {
            // è¯·åœ¨è¿™é‡Œå¡«å…¥ä½ çš„ Firebase é…ç½®
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        // åˆå§‹åŒ– Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // å…¨å±€å˜é‡
        let currentCategory = 'chat';
        const categoryNames = {
            'chat': 'ğŸ’¬ é—²èŠåŒº',
            'dreams': 'âœ¨ æ¢¦å¢ƒé›†',
            'work': 'ğŸ’¼ å·¥ä½œé—´',
            'media': 'ğŸµ å½±éŸ³è§’'
        };

        // DOM å…ƒç´ 
        const navTabs = document.querySelectorAll('.nav-tab');
        const nameInput = document.querySelector('.name-input');
        const messageInput = document.querySelector('.message-input');
        const submitBtn = document.querySelector('.submit-btn');
        const messagesContainer = document.querySelector('.messages-container');
        const sectionTitle = document.querySelector('.section-title');

        // å¯¼èˆªæ åˆ‡æ¢
        navTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // ç§»é™¤æ‰€æœ‰æ´»è·ƒçŠ¶æ€
                navTabs.forEach(t => t.classList.remove('active'));
                // æ·»åŠ å½“å‰æ´»è·ƒçŠ¶æ€
                tab.classList.add('active');
                
                // æ›´æ–°å½“å‰åˆ†ç±»
                currentCategory = tab.dataset.category;
                sectionTitle.textContent = categoryNames[currentCategory];
                
                // åŠ è½½å¯¹åº”åˆ†ç±»çš„æ¶ˆæ¯
                loadMessages();
            });
        });

        // å‘å¸ƒç•™è¨€
        submitBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();

            if (!name || !message) {
                alert('è¯·å¡«å†™æ˜µç§°å’Œç•™è¨€å†…å®¹ï¼');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'å‘å¸ƒä¸­...';

            try {
                // æ·»åŠ æ–°ç•™è¨€åˆ°å¯¹åº”åˆ†ç±»
                await db.collection('messages').add({
                    name: name,
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    category: currentCategory,
                    createdAt: new Date().toISOString()
                });

                // æ¸…ç©ºè¾“å…¥æ¡†
                nameInput.value = '';
                messageInput.value = '';
                
                // é‡æ–°åŠ è½½æ¶ˆæ¯
                loadMessages();
                
            } catch (error) {
                console.error('å‘å¸ƒç•™è¨€å¤±è´¥:', error);
                alert('å‘å¸ƒå¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'å‘å¸ƒç•™è¨€';
            }
        });

        // åŠ è½½æ¶ˆæ¯
        async function loadMessages() {
            messagesContainer.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                let query;
                
                if (currentCategory === 'chat') {
                    // é—²èŠåŒºï¼šæ˜¾ç¤ºæ‰€æœ‰æ²¡æœ‰åˆ†ç±»çš„æ—§æ¶ˆæ¯ + æ–°çš„é—²èŠæ¶ˆæ¯
                    query = db.collection('messages')
                        .where('category', 'in', ['chat', null]) // null ä¸ºæ—§æ•°æ®
                        .orderBy('timestamp', 'desc')
                        .limit(50);
                } else {
                    // å…¶ä»–åˆ†ç±»ï¼šåªæ˜¾ç¤ºå¯¹åº”åˆ†ç±»çš„æ¶ˆæ¯
                    query = db.collection('messages')
                        .where('category', '==', currentCategory)
                        .orderBy('timestamp', 'desc')
                        .limit(50);
                }

                const snapshot = await query.get();
                
                if (snapshot.empty) {
                    messagesContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <p>æš‚æ— ç•™è¨€ï¼Œå¿«æ¥å‘å¸ƒç¬¬ä¸€æ¡å§ï¼</p>
                        </div>
                    `;
                    return;
                }

                const messagesHTML = snapshot.docs.map(doc => {
                    const data = doc.data();
                    const time = data.timestamp ? 
                        data.timestamp.toDate().toLocaleString('zh-CN') : 
                        'æ—¶é—´æœªçŸ¥';

                    return `
                        <div class="message-item">
                            <div class="message-header">
                                <span class="message-author">${escapeHtml(data.name || 'åŒ¿å')}</span>
                                <span class="message-time">${time}</span>
                            </div>
                            <div class="message-content">${escapeHtml(data.message || '')}</div>
                        </div>
                    `;
                }).join('');

                messagesContainer.innerHTML = messagesHTML;

            } catch (error) {
                console.error('åŠ è½½æ¶ˆæ¯å¤±è´¥:', error);
                messagesContainer.innerHTML = `
                    <div class="error">
                        åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•
                    </div>
                `;
            }
        }

        // è½¬ä¹‰HTMLå­—ç¬¦ï¼Œé˜²æ­¢XSSæ”»å‡»
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // å›è½¦é”®å‘é€
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitBtn.click();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {
            // æ•°æ®è¿ç§»ï¼šå°†æ²¡æœ‰åˆ†ç±»çš„æ—§æ•°æ®æ ‡è®°ä¸ºé—²èŠåŒº
            migrateOldData();
            // åŠ è½½åˆå§‹æ¶ˆæ¯
            loadMessages();
        });

        // æ•°æ®è¿ç§»å‡½æ•°ï¼šå°†æ—§æ•°æ®è¿ç§»åˆ°é—²èŠåŒº
        async function migrateOldData() {
            try {
                const snapshot = await db.collection('messages')
                    .where('category', '==', null)
                    .limit(100)
                    .get();

                if (!snapshot.empty) {
                    const batch = db.batch();
                    snapshot.docs.forEach(doc => {
                        batch.update(doc.ref, { category: 'chat' });
                    });
                    await batch.commit();
                    console.log('æ—§æ•°æ®è¿ç§»å®Œæˆ');
                }
            } catch (error) {
                console.error('æ•°æ®è¿ç§»å¤±è´¥:', error);
            }
        }

        // å®æ—¶ç›‘å¬æ¶ˆæ¯æ›´æ–°
        function setupRealtimeListener() {
            let query;
            
            if (currentCategory === 'chat') {
                query = db.collection('messages')
                    .where('category', 'in', ['chat', null])
                    .orderBy('timestamp', 'desc')
                    .limit(50);
            } else {
                query = db.collection('messages')
                    .where('category', '==', currentCategory)
                    .orderBy('timestamp', 'desc')
                    .limit(50);
            }

            return query.onSnapshot((snapshot) => {
                if (!snapshot.empty) {
                    loadMessages();
                }
            });
        }

        // å¯åŠ¨å®æ—¶ç›‘å¬
        let unsubscribe = setupRealtimeListener();

        // å½“åˆ‡æ¢åˆ†ç±»æ—¶é‡æ–°è®¾ç½®ç›‘å¬å™¨
        navTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                if (unsubscribe) {
                    unsubscribe();
                }
                setTimeout(() => {
                    unsubscribe = setupRealtimeListener();
                }, 100);
            });
        });
    </script>
</body>
