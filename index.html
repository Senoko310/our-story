<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>留言板</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxH-cnv7jtJRuzhvBHRZVBNyXXG9dvdwM",
      authDomain: "message-board-6ccb5.firebaseapp.com",
      projectId: "message-board-6ccb5",
      storageBucket: "message-board-6ccb5.firebasestorage.app",
      messagingSenderId: "860538002965",
      appId: "1:860538002965:web:9bb3382be721f7c4bb781c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messagesRef = collection(db, "messages");

    const form = document.getElementById("messageForm");
    const list = document.getElementById("messageList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const message = form.message.value.trim();
      if (!name || !message) return;
      await addDoc(messagesRef, {
        name,
        message,
        timestamp: new Date()
      });
      form.reset();
    });

    const q = query(messagesRef, orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.name}：${data.message}（${new Date(data.timestamp.seconds * 1000).toLocaleString()}）`;
        list.appendChild(li);
      });
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1em;
      background: #f9f9f9;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5em;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>留言板</h1>
  <form id="messageForm">
    <input type="text" name="name" placeholder="你的昵称" required />
    <textarea name="message" placeholder="写下你的留言…" required></textarea>
    <button type="submit">提交</button>
  </form>
  <ul id="messageList"></ul>
</body>
</html>
