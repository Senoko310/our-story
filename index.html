<body>
  <h1>æˆ‘ä»¬çš„ç•™è¨€æ¿ â¤ï¸</h1>

  <form id="messageForm">

    <textarea id="messageInput" placeholder="å†™ä¸‹ä½ çš„ç•™è¨€..." required></textarea><br>
    <button type="submit">å‘é€</button>
  </form>

  <div id="sectionTabs" class="tabs">
    <button data-section="é—²èŠåŒº" class="tab active">ğŸ—¨ï¸ é—²èŠåŒº</button>
    <button data-section="æ¢¦å¢ƒé›†" class="tab">ğŸŒ™ æ¢¦å¢ƒé›†</button>
    <button data-section="å½±éŸ³è§’" class="tab">ğŸ¥ å½±éŸ³è§’</button>

  </div>

  <ul id="messageList"></ul>

  <div class="pagination">
    <button id="prevPage">ä¸Šä¸€é¡µ</button>

  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, serverTimestamp,
  query, orderBy, limit, startAfter, endBefore, getDocs,
  deleteDoc, doc as docRef, where
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// åˆå§‹åŒ– Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBxH-cnv7jtJRuzhvBHRZVBNyXXG9dvdwM",
  authDomain: "message-board-6ccb5.firebaseapp.com",
  projectId: "message-board-6ccb5",
  storageBucket: "message-board-6ccb5.appspot.com",
  messagingSenderId: "860538002965",
  appId: "1:860538002965:web:9bb3382be721f7c4bb781c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const messagesRef = collection(db, "messages");

// DOM å…ƒç´ 
const form = document.getElementById("messageForm");
const nameInput = document.getElementById("nameInput");
const messageInput = document.getElementById("messageInput");
const sectionInput = document.getElementById("sectionInput");
const list = document.getElementById("messageList");
const tabs = document.querySelectorAll(".tab");

let pageSize = 20;
let lastVisible = null;
let firstVisible = null;
let currentSection = "é—²èŠåŒº";

// åŠ è½½ç•™è¨€
async function loadMessages(direction = "initial") {
  let q;

  if (direction === "next" && lastVisible) {
    q = query(
      messagesRef,
      where("section", "==", currentSection),
      orderBy("timestamp", "desc"),
      startAfter(lastVisible),
      limit(pageSize)
    );
  } else if (direction === "prev" && firstVisible) {
    q = query(
      messagesRef,
      where("section", "==", currentSection),
      orderBy("timestamp", "desc"),
      endBefore(firstVisible),
      limit(pageSize)
    );
  } else {
    q = query(
      messagesRef,
      where("section", "==", currentSection),
      orderBy("timestamp", "desc"),
      limit(pageSize)
    );
  }

  const snapshot = await getDocs(q);
  list.innerHTML = "";

  if (snapshot.empty) {
    list.innerHTML = "<li>æš‚æ— ç•™è¨€</li>";
    return;
  }

  const docs = snapshot.docs;
  firstVisible = docs[0];
  lastVisible = docs[docs.length - 1];

  docs.forEach(doc => {
    const data = doc.data();
    const li = document.createElement("li");
    li.innerHTML = `
      <strong>${data.name}</strong>ï¼š${data.message}<br>
      <small>${new Date(data.timestamp?.seconds * 1000 || Date.now()).toLocaleString()}</small><br>
      <button data-id="${doc.id}" class="delete-btn">åˆ é™¤</button>
    `;
    list.appendChild(li);
  });
}

// å¤„ç†è¡¨å•æäº¤
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const section = sectionInput.value;
  if (!section) {
    alert("è¯·é€‰æ‹©åˆ†åŒºï¼");
    return;
  }

  await addDoc(messagesRef, {
    name: nameInput.value,
    message: messageInput.value,
    section: section,
    timestamp: serverTimestamp()
  });

  nameInput.value = "";
  messageInput.value = "";
  sectionInput.value = "";

  currentSection = section;
  updateTabHighlight(section);
  loadMessages();
});

// åˆ é™¤ç•™è¨€
list.addEventListener("click", async (e) => {
  if (e.target.classList.contains("delete-btn")) {
    const id = e.target.dataset.id;
    if (confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡ç•™è¨€å—ï¼Ÿ")) {
      await deleteDoc(docRef(db, "messages", id));
      loadMessages();
    }
  }
});

// åˆ†é¡µæŒ‰é’®
document.getElementById("nextPage").addEventListener("click", () => loadMessages("next"));
document.getElementById("prevPage").addEventListener("click", () => loadMessages("prev"));

// ç‚¹å‡»åˆ†åŒºåˆ‡æ¢
tabs.forEach((btn) => {
  btn.addEventListener("click", () => {
    tabs.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentSection = btn.dataset.section;
    sectionInput.value = currentSection;
    lastVisible = null;
    firstVisible = null;
    loadMessages();
  });
});

function updateTabHighlight(section) {
  tabs.forEach(btn => {
    if (btn.dataset.section === section) {
      btn.classList.add("active");
    } else {
      btn.classList.remove("active");
    }
  });
}

// åˆå§‹åŠ è½½
loadMessages();
</script>
