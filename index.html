<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类留言板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* 导航栏样式 */
        .nav-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-tab:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* 输入区域样式 */
        .input-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .name-input, .message-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .name-input:focus, .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .message-input {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 消息显示区域 */
        .messages-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .message-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .message-item:hover {
            transform: translateX(5px);
        }

        .message-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-author {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .message-time {
            font-size: 0.9em;
            color: #666;
        }

        .message-content {
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .nav-tabs {
                justify-content: center;
            }
            
            .nav-tab {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 分类留言板 🌟</h1>
            <p>分享你的想法，记录美好时光</p>
        </div>

        <!-- 导航栏 -->
        <div class="nav-container">
            <div class="nav-tabs">
                <button class="nav-tab active" data-category="chat">💬 闲聊区</button>
                <button class="nav-tab" data-category="dreams">✨ 梦境集</button>
                <button class="nav-tab" data-category="work">💼 工作间</button>
                <button class="nav-tab" data-category="media">🎵 影音角</button>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-section">
            <div class="input-group">
                <input type="text" class="name-input" placeholder="请输入你的昵称..." maxlength="20">
                <textarea class="message-input" placeholder="分享你的想法..." maxlength="500"></textarea>
            </div>
            <button class="submit-btn">发布留言</button>
        </div>

        <!-- 消息显示区域 -->
        <div class="messages-section">
            <h2 class="section-title">💬 闲聊区</h2>
            <div class="messages-container">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <!-- Firebase 配置 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>

    <script>
        // Firebase 配置 - 请替换为你的配置
        const firebaseConfig = {
            // 请在这里填入你的 Firebase 配置
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 全局变量
        let currentCategory = 'chat';
        const categoryNames = {
            'chat': '💬 闲聊区',
            'dreams': '✨ 梦境集',
            'work': '💼 工作间',
            'media': '🎵 影音角'
        };

        // DOM 元素
        const navTabs = document.querySelectorAll('.nav-tab');
        const nameInput = document.querySelector('.name-input');
        const messageInput = document.querySelector('.message-input');
        const submitBtn = document.querySelector('.submit-btn');
        const messagesContainer = document.querySelector('.messages-container');
        const sectionTitle = document.querySelector('.section-title');

        // 导航栏切换
        navTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活跃状态
                navTabs.forEach(t => t.classList.remove('active'));
                // 添加当前活跃状态
                tab.classList.add('active');
                
                // 更新当前分类
                currentCategory = tab.dataset.category;
                sectionTitle.textContent = categoryNames[currentCategory];
                
                // 加载对应分类的消息
                loadMessages();
            });
        });

        // 发布留言
        submitBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();

            if (!name || !message) {
                alert('请填写昵称和留言内容！');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '发布中...';

            try {
                // 添加新留言到对应分类
                await db.collection('messages').add({
                    name: name,
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    category: currentCategory,
                    createdAt: new Date().toISOString()
                });

                // 清空输入框
                nameInput.value = '';
                messageInput.value = '';
                
                // 重新加载消息
                loadMessages();
                
            } catch (error) {
                console.error('发布留言失败:', error);
                alert('发布失败，请重试！');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '发布留言';
            }
        });

        // 加载消息
        async function loadMessages() {
            messagesContainer.innerHTML = '<div class="loading">加载中...</div>';

            try {
                let query;
                
                if (currentCategory === 'chat') {
                    // 闲聊区：显示所有没有分类的旧消息 + 新的闲聊消息
                    query = db.collection('messages')
                        .where('category', 'in', ['chat', null]) // null 为旧数据
                        .orderBy('timestamp', 'desc')
                        .limit(50);
                } else {
                    // 其他分类：只显示对应分类的消息
                    query = db.collection('messages')
                        .where('category', '==', currentCategory)
                        .orderBy('timestamp', 'desc')
                        .limit(50);
                }

                const snapshot = await query.get();
                
                if (snapshot.empty) {
                    messagesContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <p>暂无留言，快来发布第一条吧！</p>
                        </div>
                    `;
                    return;
                }

                const messagesHTML = snapshot.docs.map(doc => {
                    const data = doc.data();
                    const time = data.timestamp ? 
                        data.timestamp.toDate().toLocaleString('zh-CN') : 
                        '时间未知';

                    return `
                        <div class="message-item">
                            <div class="message-header">
                                <span class="message-author">${escapeHtml(data.name || '匿名')}</span>
                                <span class="message-time">${time}</span>
                            </div>
                            <div class="message-content">${escapeHtml(data.message || '')}</div>
                        </div>
                    `;
                }).join('');

                messagesContainer.innerHTML = messagesHTML;

            } catch (error) {
                console.error('加载消息失败:', error);
                messagesContainer.innerHTML = `
                    <div class="error">
                        加载失败，请刷新页面重试
                    </div>
                `;
            }
        }

        // 转义HTML字符，防止XSS攻击
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // 回车键发送
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitBtn.click();
            }
        });

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            // 数据迁移：将没有分类的旧数据标记为闲聊区
            migrateOldData();
            // 加载初始消息
            loadMessages();
        });

        // 数据迁移函数：将旧数据迁移到闲聊区
        async function migrateOldData() {
            try {
                const snapshot = await db.collection('messages')
                    .where('category', '==', null)
                    .limit(100)
                    .get();

                if (!snapshot.empty) {
                    const batch = db.batch();
                    snapshot.docs.forEach(doc => {
                        batch.update(doc.ref, { category: 'chat' });
                    });
                    await batch.commit();
                    console.log('旧数据迁移完成');
                }
            } catch (error) {
                console.error('数据迁移失败:', error);
            }
        }

        // 实时监听消息更新
        function setupRealtimeListener() {
            let query;
            
            if (currentCategory === 'chat') {
                query = db.collection('messages')
                    .where('category', 'in', ['chat', null])
                    .orderBy('timestamp', 'desc')
                    .limit(50);
            } else {
                query = db.collection('messages')
                    .where('category', '==', currentCategory)
                    .orderBy('timestamp', 'desc')
                    .limit(50);
            }

            return query.onSnapshot((snapshot) => {
                if (!snapshot.empty) {
                    loadMessages();
                }
            });
        }

        // 启动实时监听
        let unsubscribe = setupRealtimeListener();

        // 当切换分类时重新设置监听器
        navTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                if (unsubscribe) {
                    unsubscribe();
                }
                setTimeout(() => {
                    unsubscribe = setupRealtimeListener();
                }, 100);
            });
        });
    </script>
</body>
</html>
